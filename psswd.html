<!DOCTYPE html>
  <SCRIPT>
    function passWord(password1) {
    var testV = 1;
    var pass1 = document.getElementsByName("password1");
    while (testV < 3) {
    if (!pass1) 
    history.go(-1);
    if (pass1.toLowerCase() == "ChalfontEagles") {
    alert("Hello Chalfont Eagles Member. Welcome to the member's area. From here you can view match dates!");
    window.open('www.chalfonteagles.github.io/calendar.html');
    break;
    } 
    testV+=1;
    var pass1 = 
    prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
    }
    if (pass1.toLowerCase()!="password" & testV ==3) 
    history.go(-1);
    return " ";
    } 
  </SCRIPT>
